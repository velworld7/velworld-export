  <style>
    :root {
      --bg: #fbfbfd;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0066cc;
      --card-bg: rgba(255, 255, 255, 0.7);
      --border: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.08);
    }

    .dark {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #a1a1a6;
      --accent: #0066cc;
      --card-bg: rgba(28, 28, 30, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .font-bebas {
      font-family: 'Bebas Neue', sans-serif;
    }

    .tracking-tight-apple {
      letter-spacing: -0.015em;
    }

    .text-balance {
      text-wrap: balance;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: #d2d2d7;
      border-radius: 10px;
      border: 2px solid var(--bg);
    }

    @keyframes smoothFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .animate-apple-in {
      animation: smoothFadeIn 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border);
      transition: background-color 0.8s, border-color 0.8s;
    }

    .shadow-premium {
      box-shadow: 0 30px 60px -12px var(--shadow), 0 18px 36px -18px var(--shadow);
    }

    /* Lightbulb Pull Animation */
    @keyframes bulbPull {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(20px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .animate-bulb-pull {
      animation: bulbPull 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
